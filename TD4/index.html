<!-- FILE: index.html -->
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simulation Système Solaire — Interactive</title>
<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<div id="app">
<header>
<h1>Simulation Système Solaire</h1>
<div id="controls">
<label>Vitesse du temps: <input id="timeRange" type="range" min="0.1" max="20" step="0.1" value="1"></label>
<span id="timeScaleLabel">1x (1s = 1 jour)</span>
</div>
</header>


<main>
<section id="sim">
<!-- three.js canvas will be injected here -->
<canvas id="three-canvas"></canvas>
</section>


<aside id="cameraFeed">
<video id="webcam" autoplay playsinline></video>
<canvas id="overlay"></canvas>
<div id="gestureName">--</div>
</aside>
</main>


<footer>
<small>Développé avec three.js et MediaPipe Hands (via CDN). Placez les modèles 3D dans ./ressources/3dmodels/</small>
</footer>
</div>


<!-- Libraries (CDN) -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>


<!-- App scripts -->
<script src="./js/gestures.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
