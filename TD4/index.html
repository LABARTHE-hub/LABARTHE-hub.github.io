<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulation Système Solaire — Contrôle vocal</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #eee;
      overflow: hidden;
    }
    header, footer {
      text-align: center;
      padding: 0.5em;
      background: #111;
    }
    main {
      display: flex;
      height: calc(100vh - 100px);
    }
    #sim {
      flex: 3;
      position: relative;
    }
    #three-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    aside {
      flex: 1;
      background: #111;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-left: 1px solid #222;
    }
    button {
      margin: 0.25em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    button:hover {
      background: #555;
    }
  </style>

  <!-- Importmap pour three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/addons/": "https://unpkg.com/three/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <header>
    <h1>🌞 Simulation du Système Solaire</h1>
  </header>

  <main>
    <section id="sim">
      <canvas id="three-canvas"></canvas>
    </section>

    <aside>
      <div>
        <h2>🎤 Commandes vocales</h2>
        <p>Exemples : <br>
          <strong>“Soleil”, “Terre”, “Mars”, “Zoom”, “Dézoome”</strong>
        </p>
        <div id="voiceStatus">État : <strong id="voiceState">désactivée</strong></div>
        <div id="lastTranscript">Dernière phrase : <em>—</em></div>
      </div>

      <div>
        <button id="startVoice">▶️ Démarrer</button>
        <button id="stopVoice">⏹️ Arrêter</button>
      </div>
    </aside>
  </main>

  <footer>
    <small>Développé avec <strong>three.js</strong> et la <strong>Web Speech API</strong>.</small>
  </footer>

  <!-- Script principal -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
