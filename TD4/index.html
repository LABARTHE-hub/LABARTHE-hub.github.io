<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🌞 Simulation du Système Solaire — Commandes vocales</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #eee;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    header, footer {
      text-align: center;
      background: #111;
      padding: 0.5em;
    }
    main {
      display: flex;
      height: calc(100vh - 100px);
    }
    #sim {
      flex: 3;
      position: relative;
    }
    #three-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    aside {
      flex: 1;
      background: #111;
      padding: 1em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-left: 1px solid #333;
    }
    button {
      margin: 0.25em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    button:hover { background: #555; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <header><h1>🌍 Simulation du Système Solaire</h1></header>

  <main>
    <section id="sim"><canvas id="three-canvas"></canvas></section>
    <aside>
      <div>
        <h2>🎤 Commandes vocales</h2>
        <p>Dites : <strong>“Soleil”, “Terre”, “Mars”, “Système”, “Avance”, “Recule”</strong></p>
        <p>État : <strong id="voiceState">désactivée</strong></p>
        <p>Dernière phrase : <em id="lastTranscript">—</em></p>
      </div>
      <div>
        <button id="startVoice">▶️ Démarrer</button>
        <button id="stopVoice">⏹️ Arrêter</button>
      </div>
    </aside>
  </main>

  <footer><small>Projet BUT3 R506 – three.js + Web Speech API</small></footer>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
